{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <a href="{% url 'mailing:messages_create' %}" class="btn btn-primary float-end">
                Создать сообщение
            </a>
        </div>
        <div class="col-12">
            <div class="row">
                {% for item in object_list %}
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header">Сообщение #{{ item.pk }}</div>
                            <div class="card-body">
                                <table class="table">
                                    <tr>
                                        <td>Тема</td>
                                        <td>{{ item.subject }}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="card-footer">
                                <a href="{% url 'mailing:messages_update' item.pk %}" class="btn btn-warning text-white">Изменить</a>
                                <a href="{% url 'mailing:messages_delete' item.pk %}" class="btn btn-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
