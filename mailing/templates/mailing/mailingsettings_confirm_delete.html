{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Удалить рассылку
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        Уверены, что хотите удалить рассылку "{{ object }}"?<br>
                        <hr>
                        <button type="submit" class="btn btn-danger">
                            Уверен
                        </button>
                        <a href="{% url 'mailing:mailing_list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
